<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="lib/pixi.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
<div class="layout">
    <div class="screen">
        <div class="tl">
            <a class="button"><i class="fas fa-user"></i></a>
            <a class="button-block">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half"></i>
            </a>
        </div>
        <div class="tr">
            <a class="button"><i class="fas fa-question"></i></a>
            <a class="button"><i class="fas fa-bars"></i></a>
        </div>
        <div class="mc">
            <a class="button"><i class="fas fa-play"></i></a>
        </div>
    </div>
    <canvas id="applicationStage" height="540" width="960"></canvas>
</div>
<script type="text/javascript">
    window.addEventListener('load', function(){
        var game = new GameEngine({ id: 'applicationStage' });
        game.init();
    });
</script>
</body>
</html>
